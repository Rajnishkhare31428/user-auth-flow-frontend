<div class="container" *ngIf = "!login">
    <form [formGroup] = "myLoginForm" (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" formControlName = "email" required>
            <div class="alert alert-danger" *ngIf = "myLoginForm.controls['email'].value == '' && myLoginForm.controls['email'].touched">
                Email is required
            </div>
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" formControlName="password" required>
            <div class="alert alert-danger" *ngIf = "myLoginForm.controls['password'].value == '' && myLoginForm.controls['password'].touched">
                Password is required
            </div>

            <div class="form-check">
                <input type="checkbox" id="checkbox" class="form-check-input" formControlName = "remembertoken">
                <label for="checkbox" class="form-check-label">Remember Me</label>                
            </div>
            <div class="container">
                <button class="btn btn-outline-primary btn-block">Login</button>        
            </div>                 
        </div>
    </form>
</div>
<strong *ngIf = "login">You are already logged in</strong>
