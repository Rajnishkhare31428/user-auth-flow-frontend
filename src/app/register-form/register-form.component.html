<div class="container">
    <form #registerform = "ngForm" (ngSubmit) = "register(registerform)">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="name" id = "name" class="form-control" name="name" ngModel>
            <label for="email">Email</label>
            <input type="email" id = "email" class="form-control" name="email" ngModel>
            <label for="gender">Gender</label>
            <select name="gender" id="gender" class="form-control" name="gender" ngModel>
                <option value="0">Male</option>
                <option value="1">Female</option>
                <option value="2">Dont Prefered to tell</option>
            </select>
            <label for="contact">Contact</label>
            <input type="contact" class="form-control" name="contact" ngModel>
            <label for="password">Create Password</label>
            <input type="password" class="form-control" id="password" name="password" ngModel>
            <label for="confirm-password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" name="confirm_password" ngModel>
            <div class="form-check">
                <input type="checkbox" id="checkbox" class="form-check-input" name="remember_token" ngModel>
                <label for="checkbox" class="form-check-label">Remember Me</label>                
            </div>
            <div class="container">
                <button class="btn btn-outline-primary btn-block">Submit</button>        
            </div>            
        </div>
    </form>
</div>
